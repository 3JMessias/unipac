<h2 style = "color : #004a97">Exercício Avaliativo</h2>


<h4 style = "text-align : justify; font-size: 25px;">
  Fazer um algoritmo para calcular e escrever a
soma dos cubos dos números pares compreendidos entre B e A (B > A). B e A são
lidos pelo teclado. É importante lembrar que o intervalo é aberto, ou seja B e A
não fazem parte do mesmo.
</h4>
