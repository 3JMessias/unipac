<h2 style = "color : #004a97">Booleanos</h2>

<h4>Booleanos nada mais são do que valores contendo verdadeiro ou falso (1 ou 0 respectivamente);</h4>

<h2 style = "color : #004a97">Operadores lógicos</h2>

<li style = "text-align : left; font-size: 18px;"> 0 AND 0 = 0  </li>
<li style = "text-align : left; font-size: 18px;"> 0 AND 1 = 0  </li>
<li style = "text-align : left; font-size: 18px;"> 1 AND 1 = 1  </li>
<br/>
<li style = "text-align : left; font-size: 18px;"> 0 OR 0 = 0  </li>
<li style = "text-align : left; font-size: 18px;"> 0 OR 1 = 1  </li>
<li style = "text-align : left; font-size: 18px;"> 1 OR 1 = 1  </li>
<br/>
<li style = "text-align : left; font-size: 18px;"> NOT 0 = 1  </li>
<li style = "text-align : left;font-size: 18px;"> NOT 1 = 0  </li>
