<h2 style = "color : #004a97">Altoritmo</h2>

<li style = "text-align : left;"> Algoritmo para fazer compras: </li>
<li style = "text-align : left;"> 1 - Fazer lista de compras. </li>
<li style = "text-align : left;"> 2 - Ir ao mercado. </li>
<li style = "text-align : left;"> 3 - Procurar produto. </li>
<li style = "text-align : left;"> 4 - Produto disponível? </li>
<li style = "text-align : left;"> 5.1 - Sim: Adiciona ao carrinho. </li>
<li style = "text-align : left;"> 5.2 - Não: Procura outra marca. </li>
<li style = "text-align : left;"> 6 - Realiza pagamento. </li>
