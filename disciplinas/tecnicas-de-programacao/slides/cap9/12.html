<pre>
  <code>
    #include<stdio.h>


    void ZeraVet(float *V, int qtd)
    {
        int i;
        for(i=0;i<qtd;i++)
           V[i] = 0;
    }

    void main()
    {
        int i;
        float Vet[10];

        ZeraVet(Vet,10);  // Passa o nome do vetor como parâmetro
        for(i=0;i<10;i++)
           printf("%f ", Vet[i]); // todos os elementos terão valor 0.0
    }
  </code>
