<h2 style = "color : #004a97">Introdução</h2>

<li style = "text-align : left;">
  A linguagem C é case sensitive. Ou seja, Letras maiúsculas e minúsculas são interpretadas de formas diferentes.
</li>

<li style = "text-align : left;">
  A linguagem C é fortemente tipada.
</li>

<li style = "text-align : left;">
  A linguagem C é uma linguagem compilada.
</li>

<li style = "text-align : left;">
  A linguagem C permite o uso de bibliotecas.
</li>
