<h2 style = "color : #004a97"> Escrita e leitura (do while) </h2>


<pre>
  <code>
    #include <stdio.h>

    main()
    {
        int num;

        printf ("Entre com um numero: ");
        scanf ("%d",&num);

        do{
            printf("Hello %d\n", num );
            num = num -1;
        }while ( num > 0 );
    }
  </code>
</pre>
