<h2 style = "color : #004a97">Estrutura de Repetição</h2>

<h4 class = "fragment">
  Estrutura de repetição para número indefinido de repetições e teste no final (estrutura REPITA)
</h4>

<pre style = "align :  left;">
  <code>
    X ← 1
    Y ← 5
    REPITA
      X ← X + 2
      Y ← Y + 1
    ATÉ X >= Y
  </code>
</pre>
