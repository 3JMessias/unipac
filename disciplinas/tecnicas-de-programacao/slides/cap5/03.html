<h2 style = "color : #004a97">Estrutura de Repetição</h2>


<pre style = "align :  left;">
  <code>
    PARA J ← 1 ATÉ 9 FAÇA PASSO 2
    ESCREVA J
  </code>
</pre>

<h4 class = "fragment">
  O comando ESCREVA J será executado cinco vezes, ou seja,
  para J variando de 1 a 9, de 2 em 2. Assim, os valores de J serão: 1, 3, 5, 7 e 9.
</h4>
