<h2 style = "color : #004a97">Estrutura de Repetição</h2>

<h4>  Estrutura de repetição para número definido de repetições (estrutura PARA)</h4>

<pre style = "align :  left;">
  <code>
    PARA I ← valor_inicial ATÉ valor_final FAÇA [PASSO n]
    INÍCIO
    comando1
    comando2
    ...
    comandon
    FIM
  </code>
</pre>
