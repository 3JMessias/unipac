<h2 style = "color : #004a97">Introdução</h2>

<h4>
  Um paradigma é o que determina o ponto de vista da realidade e como se atua
  sobre ela. Cada qual determina uma forma particular de abordar os problemas e
  de formular respectivas soluções. É papel do programador saber qual paradígma
  utilizar para solucionar cada problema.
</h4>
