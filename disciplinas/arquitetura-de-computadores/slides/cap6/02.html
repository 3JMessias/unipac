<h2 style = "color : #004a97">Exercício 1</h2>

<h4>Considere as seguintes funções lógicas: </h4>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
      f(A,B,C) = \overline {A \lor (A \land \overline {B}) \lor (\overline{A} \land C)}
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
  <script type="math/tex;">
    f(A,B,C,D) = (\overline{A} \land D ) \lor (\overline{B} \land C \land D) \lor (B \land \overline{C} \land D) \lor (\overline{A} \land \overline{B} \land \overline{C \land D} )
  </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
      f(A,B,C,D) = (A \lor B \land C) \land (B \lor C \land D)
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
      f(A,B,C,D) = A \land B \land \overline {C} \lor \land \overline {A} \land D
    </script>
</li>


<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
      f(A,B,C,D) = A \land \overline {B} \land C \lor  [ \overline {A} \land (\overline{C} \lor B)] \lor D
    </script>
</li>
