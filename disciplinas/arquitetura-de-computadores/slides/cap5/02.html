<h2 style = "color : #004a97">Distância de hamming</h2>

<h4> Diz respeito ao número de posições no qual 2 palavras diferem: </h4>

<li style = "text-align : left;">
    Duas palavras separadas por uma distância de Hamming igual a 'D',

</li>
