<h2 style = "color : #004a97">Microarquitetura</h2>

<h4>
    O caminho de dados é a parte da CPU que contém a ULA (Unidade Lógica e Aritimética),
     suas entradas e suas   saídas. A microarquitetura contém vários registradores de 32 bits,
     com nomes   simbólicos PC, SP e MDR. Os registradores são semelhantes aos vistos em uma
  arquitetura real.
</h4>
