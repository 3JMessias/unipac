<h2 style = "color : #004a97">Acesso a memória - I Type</h2>

<li style = "text-align : left;">
  Primeiro campo (0): Código da Instrução (OPCode).
</li>
<li style = "text-align : left;">
  RS: Registrador de offset
</li>
<li style = "text-align : left;">
  RT: Registrador target (Dado a ser escrito ou a ser lido)
</li>
<li style = "text-align : left;">
  Endereço de memória a ser utilizado.
</li>
<li style = "text-align : left; font-size: 25px;">
 LW $rt, $rs, immed
</li>
