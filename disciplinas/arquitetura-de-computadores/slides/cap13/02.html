<h2 style = "color : #004a97">RAID-0</h2>


<h4>
  RAID-0: Consiste em ver o disco virtual simulado pelo RAID como se fosse
  dividido em tiras de k setores cada: os setores 0 a k -1 são a tira 0, os
  setores k a 2k -1 são a tira 1 e assim por diante. Para k=1, cada tira é um
  setor, para k =2, uma tira são dois setores.
</h4>
