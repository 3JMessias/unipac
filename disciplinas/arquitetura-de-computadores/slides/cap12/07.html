<h2 style = "color : #004a97">Ordenação dos bytes</h2>


<h4> Os bytes podem ser numerados da esquerda para direita (SPARC e IBM)
  ou da direita para esquerda (Intel). </h4>
<li style = "text-align : left;"> Big endian: quando o digito mais significativo
esta à esquerda.</li>
<li style = "text-align : left;"> Little endian: quando o digito mais significativo
esta à direita.</li>
