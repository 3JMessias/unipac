<h2 style = "color : #004a97">Memória Flash</h2>


<h4> A memória Flash é um tipo de memória não volátil que pode ser eletricamente
  programado. O termo não volátil consiste no fato de este tipo de memória não
necessitar de energia para manter os dados armazenados. Mas, a memória flash tem
um número máximo de gravações. </h4>
