<h2 style = "color : #004a97">Memória</h2>

<h4> A unidade básica de memória é o bit, que consiste em um sinal 0 ou 1.</h4>


<li style = "text-align : left;"> 1 byte = 8 bits </li>
<li style = "text-align : left;"> 1 Kilo byte (Kb) = 1024 bytes </li>
<li style = "text-align : left;"> 1 Mega byte (Mb) = 1024 kb </li>
<li style = "text-align : left;"> 1 Giga byte (Gb) = 1024 Mb </li>
<li style = "text-align : left;"> 1 Tera byte (Tb) = 1024 Gb </li>
