<h2 style = "color : #004a97">Teoremas</h2>


<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 9</b> <br/>
    <script type="math/tex;">
      x \lor (y \lor z) = (x \lor y) \lor z = x \lor y \lor z
    </script>
</h4>
<br/>

<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 10</b> <br/>
    <script type="math/tex;">
    x \land (y \land z) = (x \land y) \land z = x \land y \land z
    </script>
</h4>

<br/>
<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 11</b> <br/>
    <script type="math/tex;">
    x  \land ( y \lor z ) = (x \land y) \lor (x \land z)
    </script>
</h4>
