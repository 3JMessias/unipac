<h2 style = "color : #004a97">Teoremas</h2>


<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
      x \lor (y \lor z) = (x \lor y) \lor z = x \lor y \lor z
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
    x \land (y \land z) = (x \land y) \land z = x \land y \land z
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
    x \land ( x \lor z ) = x \land y \lor x \land x
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
    (w \lor x) \land ( y \lor z) = (w \land y) \lor (x \land y) \lor (w \land z) \lor (x \land z)
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
    x \lor x \land y = x
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
    x \lor \overline{x} \land y = x \lor y
    </script>
</li>
