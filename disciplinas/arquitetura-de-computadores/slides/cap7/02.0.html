<h2 style = "color : #004a97">Teoremas</h2>


<h4 style="text-align: left; font-size: 23px;">
  <b>Teorema 1</b> <br/>
  Um operação AND que possui como entrada 0 e um X qualquer, terá como resultado 0.

</h4>

<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 2</b> <br/>
  <script type="math/tex;">
      Se \ x \ = \ 0, \ então\ \ x\ \land x = 0 \\
      Se \ x \ = \ 1, \ x\ \land \ x\ = 1 \\
      Portanto\, \ x \ \land \ x\ \ =\ \ x\
  </script>
</h4>
