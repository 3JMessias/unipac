<h2 style = "color : #004a97">Teoremas</h2>


<li style="text-align: left; font-size: 25px;">
  O resultado de uma operação AND tem como entradas uma variável qualquer e X e 0 deve ser igual a 0
</li>

<li style="text-align: left; font-size: 25px;">
  <script type="math/tex;">
      Se  x = 0, então x \land x = 0; se x = 1, x \land x = 1. Portanto, x \land x = x
  </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
      Se  x = 0, então x \land \overline{x} = 0; se x = 1, x \land \overline{x} = 0. Portanto, x \land \overline{x} = 0
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
    Se  x = 0, então x \lor \overline{x} = 1; se x = 1, x \lor \overline{x} = 1. Portanto, x \lor \overline{x} = 1
    </script>
</li>
