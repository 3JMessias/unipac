<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 14</b> <br/>
    <script type="math/tex;">
    x \lor (x \land y) = x
    </script>

<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 15</b> <br/>
    <script type="math/tex;">

    </script>
</h4>
