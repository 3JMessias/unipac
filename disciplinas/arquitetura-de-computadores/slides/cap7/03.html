<h2 style = "color : #004a97">Teoremas</h2>


<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 5</b> <br/>
  A operador 0 adicionado a uma operação or, não altera o valor da expressão.
</h4>

<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 6</b> <br/>
  O resultado de uma operação or que possui qualquer entrada x = 1, será igual a 1.
</h4>

<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 7</b> <br/>
    <script type="math/tex;">
      x \lor y = y \lor x
    </script>
</h4>

<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 8</b> <br/>
    <script type="math/tex;">
    x \land y = y \land x
    </script>
</h4>
