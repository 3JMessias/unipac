<h2 style = "color : #004a97">Teorema de DeMorgan</h2>


<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
      \overline{(x \lor y)} = \overline{x} \land \overline{y}
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
      \overline{(x \land y)} = \overline{x} \lor \overline{y} 
    </script>
</li>
