<h2 style = "color : #004a97">Teoremas</h2>



<h4 style="text-align: left; font-size: 25px;">
    <b>Teorema 3</b> <br/>
    <script type="math/tex;">
      Se  x = 0, então x \land \overline{x} = 0 \\
      Se  x = 1, x \land \overline{x} = 0 \\
      Portanto, x \land \overline{x} = 0
    </script>
</h4>
<b4/>
<h4 style="text-align: left; font-size: 25px;">
    <b>Teorema 4</b> <br/>
    <script type="math/tex;">
    Se  x = 0, então x \lor \overline{x} = 1; \\
    Se x = 1, x \lor \overline{x} = 1. \\
    Portanto, x \lor \overline{x} = 1
    </script>
</h4>
