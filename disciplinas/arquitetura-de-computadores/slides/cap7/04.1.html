<h2 style = "color : #004a97">Teoremas</h2>

<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 12</b> <br/>
    <script type="math/tex;">
    x  \lor ( y \land z ) = (x \lor y) \land (x \lor z)
    </script>
</h4>

<br/>
<h4 style="text-align: left; font-size: 25px;">
  <b>Teorema 13</b> <br/>
    <script type="math/tex;">
    (w \lor x) \land ( y \lor z) = (w \land y) \lor (w \land z) \lor (x \land y)  \lor (x \land z)
    </script>
</h4>
