<h2 style = "color : #004a97">Exercíco</h2>

<li style = "text-align : left;">Faça:</li>
<li style = "text-align : left;"> [A + B . ¬(A + B)] + (A . B) para  A = 0 e B = 1</li>
<li style = "text-align : left;"> [¬(A + B) + (A . B)] + (A + B) para  A = 1 e B = 0</li>
<li style = "text-align : left;"> [¬(A + A) + (A . B)] + (¬A + ¬B) para  A = 1 e B = 0</li>
