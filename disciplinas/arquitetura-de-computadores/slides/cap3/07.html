<h2 style = "color : #004a97">Notações</h2>


<li style = "text-align : left;">
  <script type="math/tex;">
    A  \lor B =  A or B
  </script>
</li>

<li style = "text-align : left;">
  <script type="math/tex;">
    A + B = A or B
  </script>
</li>


<li style = "text-align : left;">
  <script type="math/tex;">
    A . B = A and B
  </script>
</li>

<li style = "text-align : left;">
  <script type="math/tex;">
    A  \land B =  A and B
  </script>
</li>

<li style = "text-align : left;">
  <script type="math/tex;">
     \overline A = not A
  </script>
</li>

<li style = "text-align : left;">
  <script type="math/tex;">
    \lnot A = not A
  </script>
</li>
