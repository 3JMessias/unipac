<h2 style = "color : #004a97">Exercícios</h2>

<li style = "text-align : left;">Resolva para A = 0, B = 1, C = 0:</li>
<li style = "text-align : left;"> ¬(A ⊕ B) + C </li>
<li style = "text-align : left;"> ¬(A ⊕ ¬B) . (C.B)</li>
<li style = "text-align : left;"> ¬(¬A ⊕ B) ⊕ (C.B)</li>
<li style = "text-align : left;"> Desafio: </li>
<li style = "text-align : left;"> ¬(¬A ⊕ ¬B) ⊕ ¬(¬C.¬B) + (C.B) </li>
