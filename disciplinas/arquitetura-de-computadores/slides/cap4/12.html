<h2 style = "color : #004a97"> Maxtermos (ou maxitermos) </h2>

<li style = "text-align : left;">Variável com valor 0 é deixada intacta.</li>
<li style = "text-align : left;">Variável com valor 1 é alterada pela sua negação.</li>
<li style = "text-align : left;">Variáveis de uma mesma linha são conectadas por 'or''.</li>
