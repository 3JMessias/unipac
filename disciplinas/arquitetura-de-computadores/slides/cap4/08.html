<h2 style = "color : #004a97">Exercício</h2>

<li style = "text-align : left;">Faça as portas lógicas para:</li>
<li style = "text-align : left;"> (A + B) + (C + D)</li>
<li style = "text-align : left;"> (A . B) . (C + D)</li>
