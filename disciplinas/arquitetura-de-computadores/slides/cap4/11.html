<h2 style = "color : #004a97"> Formas Normais (Canônicas)</h2>
<h4> As duas formas normais são: </h4>

<li style = "text-align : left;">Forma Normal Conjuntiva (FNC), Produto de Somas ou Produto de Maxtermos.</li>
<li style = "text-align : left;"> Forma Normal Disjuntiva (FND), Soma de Produtos ou Soma de Mintermos.</li>
