<h2 style = "color : #004a97">Sistema de numeração posicionada</h2>

<h4> Significa que a posição ocupada por cada algarismo em um número altera seu valor de uma potencia “b” na base “b” para cada casa à esquerda. </h4>

<h4 style = "text-align : left;"> Por exemplo:</h4  >

<li style = "text-align : left;">
  <script type="math/tex; mode=display">
  (125)_{10} = 1x10² + 2x10¹ + 5x10⁰
  </script>
</li>

<li style = "text-align : left;">
  <script type="math/tex; mode=display">
  (125,38)_{10} = 1x10² + 2x10¹ + 5x10⁰ + 3x10^{⁻1} + 8x10 ^ {-2}
  </script>
</li>
