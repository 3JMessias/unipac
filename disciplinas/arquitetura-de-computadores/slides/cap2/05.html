<h2 style = "color : #004a97">Representação em Octal e Hexadecimal</h2>


<h4  style = "text-align : left;">Em projetos de informática é usual representar quantidade utilizando outras bases: </h4>
<li style = "text-align : left;"> Octal (8): cada três bits são representado por um algarismo octal (Ø a 7).</li>
<li style = "text-align : left;"> Hexadecimal (16): Cada quatro bits são representados por um algarismo hexadecimal (Ø a F).</li>
