<h2 style = "color : #004a97">Barramento PCI Express</h2>


<h4>
O padrão PCI Express, criado pela Intel em 2004, substitui os barramentos PCI e AGP.
Isso é possível pois o PCI Express está disponível em vários segmentos: 1x, 2x, 4x, 8x, 16x e 32x.
Quanto maior esse número, maior é a taxa de transferência de dados.
</h4>
