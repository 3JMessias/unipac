<h2 style = "color : #004a97">Barramento PCI-X </h2>


<h4>
O PCI-X é uma evolução do PCI de 64 bits, sendo retrocompatível.
A versão PCI-X 1.0 é capaz de operar nas frequências de 100 MHz e 133 MHz (podendo
atingir até 1Gb/s). O PCI-X 2.0, por sua vez, pode trabalhar também com as frequências
de 266 MHz e 533 MHz.
</h4>
