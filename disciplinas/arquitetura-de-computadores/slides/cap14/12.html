<h2 style = "color : #004a97">Barramento PCI</h2>


<h4>
O barramento mais popular atualmente, é o barramento PCI (Peripheral Component
 Interconnect). Este barramento foi projetado pela Intel, mas a empresa decidiu
 passar todas as patentes para   domínio público a fim de incentivar toda a indústria a adotá-lo.
</h4>
