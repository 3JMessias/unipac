<h2 style = "color : #004a97">Checksum</h2>

<li style="text-align: left; font-size: 25px;">
      Consiste na transmissão de todas as palavras juntamente com o resultado da sua soma binária.
</li>


<li style="text-align: left; font-size: 25px;">
    <script type="math/tex;">
    \begin{align}
     \frac{ 00111101\\
            00001101}
           {01001010}
    \end{align}
    </script>
</li>

<li style="text-align: left; font-size: 25px;">
    O que será transmitido: <br/>
    P1   = 00111101; <br/>
    P2   = 00001101; <br/>
    CKSI = 10110101; <br/>
</li>
